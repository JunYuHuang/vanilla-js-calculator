<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="calculator">
        <!-- display "screens" -->
        <input class="screen-display" readonly id="formula-screen"></input>
        <input class="screen-display" readonly id="output-screen" value="0"></input>
        <!-- button row 1 -->
        <button class="button all-clear" id="ac" value="AC">AC</button>
        <button class="button math-operator" id="modulus" value="%">%</button>
        <button class="button math-operator" id="divide" value="/">÷</button>
        <!-- button row 2 -->
        <button class="button number-pad" value="7">7</button>
        <button class="button number-pad" value="8">8</button>
        <button class="button number-pad" value="9">9</button>
        <button class="button math-operator" id="multiply" value="*">×</button>
        <!-- button row 3 -->
        <button class="button number-pad" value="4">4</button>
        <button class="button number-pad" value="5">5</button>
        <button class="button number-pad" value="6">6</button>
        <button class="button math-operator" id="subtract" value="-">−</button>
        <!-- button row 4 -->
        <button class="button number-pad" value="3">3</button>
        <button class="button number-pad" value="2">2</button>
        <button class="button number-pad" value="1">1</button>
        <button class="button math-operator" id="add" value="+">+</button>
        <!-- button row 5 -->
        <button class="button number-pad" id="zero" value="0">0</button>
        <button class="button number-pad" id="decimal" value=".">.</button>
        <button class="button math-operator" id="equals" value="=">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
